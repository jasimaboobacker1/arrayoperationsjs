<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Array Operation</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div style="margin-bottom: 15px;" class="up">
                <div class="divvvvv" style="width: auto;height: auto;">
                    <label for="sortField">Sort by:</label>
                    <select style="border: none;border-radius: 6px;background-color: white;padding: 5px;" class="drop" id="sortField">
                      <option value="name">Name</option>
                      <option value="age">Age</option>
                      <option value="department">Department</option>
                      <option value="totalMarks">Total Marks</option>
                    </select>
                </div>
                <div class="divvvvv" style="width: auto;height: auto;">
                    <form>
                        <label for="searchTerm">Search:</label>
                        <input id="searchTerm" style="border: none;border-radius: 6px;background-color: white;padding: 5px;" placeholder="Search" type="text">

                    </form>
                </div>
                <div class="divvvvv" style="width: auto;height: auto;">
                    <form>
                        <label for="minMarks">Minimum Marks:</label>
                        <input style="border: none;border-radius: 6px;background-color: white;padding: 5px;" type="number" id="minMarks">
                        <button id="filterButton" style="border: none;border-radius: 6px;background-color: white;padding: 5px;" type="button" onclick="filter()">Filter</button>
                    </form>
                </div>
            </div>
            <div class="down">
                <table id="studentTable">
                    <thead>
                      <tr>
                        <th scope="col">Student Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Department</th>
                        <th scope="col">Total marks</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
